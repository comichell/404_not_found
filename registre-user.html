<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Casa de Mascotas</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- Shell -->
        <div class="shell">

        <div id="header"></div>  
        <!-- Shell End-->
        

        
        <!-- Login Start -->
        <div class="login_adm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">    
                        <div class="register-form">
                            <h2 class="titleadm">Registro de Cliente</h2>
                            <div class="row">
                                <div class="col-md-8">
                                    <label>Rut</label>
                                    <input class="form-control" type="text" placeholder="Rut">
                                </div>
                                <div class="col-md-12">
                                    <label>Nombres</label>
                                    <input class="form-control" type="text" placeholder="Nombres">
                                </div>
                                <div class="col-md-12">
                                    <label>Apellidos</label>
                                    <input class="form-control" type="text" placeholder="Apellidos">
                                </div>
                                <div class="col-md-12">
                                    <label>Correo</label>
                                    <input class="form-control" type="text" placeholder="Correo">
                                </div>
                                <div class="col-md-12">
                                    <label>Dirección</label>
                                    <input class="form-control" type="text" placeholder="Dirección">
                                </div>
                                <div class="col-md-12">
                                    <label><h4>Con Subscripción</h4></label>
                                </div>
                                <div class="col-md-12">
                                    <div class="custom-control custom-checkbox">
                                        <label class="custom-control-label" for="newaccount">Deseo subscribirme con un aporte de $3.000 mensuales y obtener un 5% de descuento en mis compras.</label>
                                        <input type="checkbox" class="custom-control-input" id="newaccount">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label>Contraseña</label>
                                    <input class="form-control" type="text" placeholder="Contraseña">
                                </div>
                                <div class="col-md-12">
                                    <label>Reingresar Contraseña</label>
                                    <input class="form-control" type="text" placeholder="Reingresar Contraseña">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn">Guardar</button>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
 
        <!-- Footer Start -->
        <div class="shell">

        <div id="footer"></div>  
        <!-- Footer Bottom End -->  
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/slick/slick.min.js"></script>
        
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
